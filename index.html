<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供电16班幸运大抽奖活动</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .page {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }
        
        .active {
            display: block;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #ffd700;
            letter-spacing: 1px;
        }
        
        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #bb86fc;
        }
        
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #e0e0e0;
        }
        
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #bb86fc;
        }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #bb86fc;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 1.3rem;
            background: linear-gradient(to right, #bb86fc, #7c4dff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #7c4dff, #651fff);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .countdown {
            font-size: 1.8rem;
            margin-top: 30px;
            color: #ffd700;
            font-weight: bold;
        }
        
        .success-icon {
            font-size: 6rem;
            color: #4caf50;
            margin: 30px 0;
            animation: pulse 2s infinite;
        }
        
        .lottery-icon {
            font-size: 5rem;
            color: #ffd700;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #ffd700;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #b0b0b0;
        }
        
        .hdmi-logo {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面1：欢迎页面 -->
        <div id="page1" class="page active">
            <div class="hdmi-logo">
                <i class="fas fa-bolt"></i> HDMI
            </div>
            <h1>欢迎参加供电16班幸运大抽奖活动</h1>
            <div class="lottery-icon">
                <i class="fas fa-gift"></i>
            </div>
            <p>我们准备了三份精美礼品，等待三位幸运同学带回家！</p >
            <p>请稍候，正在为您跳转到报名页面...</p >
            <div class="countdown" id="countdown">3</div>
        </div>
        
        <!-- 页面2：信息收集页面 -->
        <div id="page2" class="page">
            <h2>幸运大抽奖报名</h2>
            <p>请填写以下信息参与抽奖</p >
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="class"><i class="fas fa-users"></i> 班级</label>
                    <input type="text" id="class" name="class" required placeholder="请输入您的班级（如：供电16班）">
                </div>
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> 姓名</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> 手机号</label>
                    <input type="tel" id="phone" name="phone" required placeholder="请输入您的手机号">
                </div>
                
                <button type="submit" class="btn">提交报名信息</button>
            </form>
            
            <div class="footer">
                <p>所有参与者信息仅用于本次抽奖活动</p >
            </div>
        </div>
        
        <!-- 页面3：成功提交页面 -->
        <div id="page3" class="page">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>报名成功！</h2>
            <p>您已成功参加<span class="highlight">供电16班幸运大抽奖活动</span></p >
            <p>我们将在班会结束之后随机抽选三名幸运观众</p >
            <p class="highlight">希望那个人就是你！</p >
            
            <div id="userInfo" class="user-info" style="margin-top: 30px; padding: 20px; background-color: rgba(255,255,255,0.1); border-radius: 10px;">
                <h3>您的报名信息</h3>
                <p id="infoClass">班级：</p >
                <p id="infoName">姓名：</p >
                <p id="infoPhone">手机号：</p >
            </div>
            
            <div class="footer" style="margin-top: 30px;">
                <p>祝您好运！ <i class="fas fa-star" style="color: #ffd700;"></i></p >
            </div>
        </div>
    </div>

    <script>
        // 页面跳转控制
        document.addEventListener('DOMContentLoaded', function() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const countdownElement = document.getElementById('countdown');
            const form = document.getElementById('registrationForm');
            const infoClass = document.getElementById('infoClass');
            const infoName = document.getElementById('infoName');
            const infoPhone = document.getElementById('infoPhone');
            
            let countdown = 3;
            
            // 第一页倒计时
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    switchPage(page1, page2);
                }
            }, 1000);
            
            // 表单提交处理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const className = document.getElementById('class').value;
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                
                // 简单的表单验证
                if (!className.trim() || !name.trim() || !phone.trim()) {
                    alert('请填写完整信息！');
                    return;
                }
                
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    alert('请输入正确的手机号码！');
                    return;
                }
                
                // 显示用户信息在第三页
                infoClass.textContent = `班级：${className}`;
                infoName.textContent = `姓名：${name}`;
                infoPhone.textContent = `手机号：${phone}`;
                
                // 跳转到第三页
                switchPage(page2, page3);
                
                // 添加一些特效
                createSparkles();
            });
            
            // 页面切换函数
            function switchPage(fromPage, toPage) {
                fromPage.classList.remove('active');
                toPage.classList.add('active');
                
                // 为第三页添加一些特效
                if (toPage.id === 'page3') {
                    createSparkles();
                }
            }
            
            // 创建闪烁特效
            function createSparkles() {
                const container = document.querySelector('.container');
                
                for (let i = 0; i < 15; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    // 随机位置
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    sparkle.style.left = `${x}%`;
                    sparkle.style.top = `${y}%`;
                    
                    // 随机大小
                    const size = Math.random() * 10 + 5;
                    sparkle.style.width = `${size}px`;
                    sparkle.style.height = `${size}px`;
                    
                    // 随机颜色
                    const colors = ['#ffd700', '#bb86fc', '#7c4dff', '#4caf50'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    sparkle.style.backgroundColor = color;
                    sparkle.style.boxShadow = `0 0 10px ${color}`;
                    
                    container.appendChild(sparkle);
                    
                    // 随机闪烁动画
                    const delay = Math.random() * 2;
                    const duration = Math.random() * 0.5 + 0.5;
                    
                    sparkle.style.animation = `
                        sparkleFade ${duration}s ${delay}s infinite alternate
                    `;
                    
                    // 添加自定义动画
                    const styleSheet = document.createElement('style');
                    styleSheet.textContent = `
                        @keyframes sparkleFade {
                            0% { opacity: 0; }
                            100% { opacity: 1; }
                        }
                    `;
                    document.head.appendChild(styleSheet);
                }
            }
        });
    </script>
</body>
</html>
